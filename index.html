<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify JWT</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 1rem;
      background-color: #f3f3f3;
    }
    #status {
      font-size: 1.2rem;
      text-align: center;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h2>üîê Supabase JWT Verification</h2>
  <div id="status">Waiting for token from FlutterFlow...</div>

  <script>
    const statusDiv = document.getElementById("status");

    window.addEventListener("message", async (event) => {
      const { type, token } = event.data;

      if (type === "TOKEN" && token) {
        statusDiv.innerText = "üîÑ Verifying token...";

        try {
          const res = await fetch("https://jtrenbwpefzevqlkcfly.supabase.co/functions/v1/verify-jwt", {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          const text = await res.text();
          statusDiv.innerText = res.ok ? `‚úÖ Verified: ${text}` : `‚ùå Error: ${text}`;
        } catch (err) {
          statusDiv.innerText = `‚ö†Ô∏è Error: ${err.message}`;
        }
      }
    });
  </script>
</body>
</html>
