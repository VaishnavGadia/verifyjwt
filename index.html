<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify JWT</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 1rem;
      background-color: #f3f3f3;
    }
    #status {
      font-size: 1.2rem;
      text-align: center;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h2>üîê Supabase JWT Verification</h2>
  <div id="status">Waiting for token from FlutterFlow...</div>

  <script>
    const statusDiv = document.getElementById("status");

    function sendVerificationResult(success, message) {
      const payload = {
        type: 'VERIFY_RESULT',
        success: success,
        message: message
      };

      // For Android/iOS WebView
      if (typeof FlutterFlowChannel !== 'undefined') {
        try {
          FlutterFlowChannel.postMessage(JSON.stringify(payload));
          console.log("‚úÖ Sent via FlutterFlowChannel");
        } catch (err) {
          console.warn("‚ö†Ô∏è Failed to post to FlutterFlowChannel:", err);
        }
      }

      // For Web iframe
      try {
        window.parent.postMessage(payload, '*');
        console.log("‚úÖ Sent via postMessage to parent");
      } catch (err) {
        console.warn("‚ö†Ô∏è Failed to post to parent:", err);
      }
    }

    window.addEventListener("message", async (event) => {
      const { type, token } = event.data;

      if (type === "TOKEN" && token) {
        statusDiv.innerText = "üîÑ Verifying token...";

        try {
          const res = await fetch("https://jtrenbwpefzevqlkcfly.supabase.co/functions/v1/verify-jwt", {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          const text = await res.text();
          const success = res.ok;
          const message = success ? `‚úÖ Verified: ${text}` : `‚ùå Error: ${text}`;
          statusDiv.innerText = message;

          // Send verification result to Flutter (web or mobile)
          sendVerificationResult(success, text);
        } catch (err) {
          const errorMsg = `‚ö†Ô∏è Error: ${err.message}`;
          statusDiv.innerText = errorMsg;

          // Notify Flutter with failure
          sendVerificationResult(false, err.message);
        }
      }
    });
  </script>
</body>
</html>
